      *,

        box-sizing: border-box;
      }
      img,
      picture,
      video,
      canvas,

      html,

        height: 100%;
        -webkit-font-smoothing: antialiased;

        width: 100%;
        height: 100%;
        background-color: rgb(22, 36, 36);
      }
